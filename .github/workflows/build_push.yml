name: Build and Deploy Maven Package
on:
  push:
    branches:
      - automq_release
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: '8'
      - name: Build and Deploy
        run: mvn clean package deploy -s .github/settings.xml
        env:
          MAVEN_USERNAME: ${{ secrets.PRIVATE_MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.PRIVATE_MAVEN_PASSWORD }}
